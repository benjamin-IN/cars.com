<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      color: #fff;
      padding: 2rem;
      background-color: rgb(236, 229, 233);
      color: black;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .search-container input {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 30px;
      width: 60%;
      max-width: 500px;
      font-size: 1rem;
      transition: 0.3s ease;
      outline: none;
    }

    .search-container input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);

    }

    .car-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .car-item {
      background: rgba(46, 39, 128, 0.1);
      padding: 1rem;
      border-radius: 15px;
      width: 250px;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0,0,0,0.4);

    }

    .car-item:hover {
      transform: translateY(-5px) scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .car-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;

    }

    .car-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .car-details {
      font-size: 0.9rem;
      color: black;
    }

    .back {

      backdrop-filter: blur(360deg);
      border-radius: 10px;
      padding: 5px 8px;
      margin-top: 10px;
      border: none;
      box-shadow: 0 5px 10px rgba(0,0,0,0.4);
      font-size: 15px;
      color: black;
    }

    .back:hover {
      transform: translateY(-5px) scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      .search-container input {
        width: 90%;
      }
    }
  </style>
</head>
<body> 

  <h1>üèéÔ∏è Sports Cars</h1>
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search a car...">
  </div>
  <div class="car-list" id="carList"></div>
  <button class="back" onclick="back()">Back</button>

      { name: "Afeela 1", image: "afeela-1-signature-calm-white-front-677dacec877f9.avif", detail: "A legendary American sports car with a monstrous V10 engine." },
    ];

    const carList = document.getElementById("carList");
    const searchBar = document.getElementById("searchBar");

    function displayCars(filter = "") {
      carList.innerHTML = "";
      const filteredCars = cars.filter(car => car.name.toLowerCase().includes(filter.toLowerCase()));
      filteredCars.forEach(car => {
        const div = document.createElement("div");
        div.className = "car-item";
        div.innerHTML = `
          <img src="${car.image}" alt="${car.name}" />
          <div class="car-name">${car.name}</div>
          <div class="car-details">${car.detail}</div>
        `;
        carList.appendChild(div);
      });
    }

    searchBar.addEventListener("input", e => {
      displayCars(e.target.value);
    });

    function back() {
  window.location.href="main.html"
}

    displayCars();

  </script>
